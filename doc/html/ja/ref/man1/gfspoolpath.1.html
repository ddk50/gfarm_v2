<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" title="gfspoolpath">
<a name="gfspoolpath.1"></a><div class="titlepage"></div>
<div class="refnamediv">
<a name="name"></a><h2>Name</h2>
<p>gfspoolpath — Gfarm ファイルの、ファイルシステムノード上でのパス名を表示する</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfspoolpath</code>  [<em class="replaceable"><code>path</code></em>...]</p></div>
</div>
<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>指定したファイルに対応する，ファイルシステムノードでの
実体ファイルのパス名を，gfsd のスプール・ディレクトリのトップからの
相対パスで表示します．</p>
</div>
<div class="refsect1" title="BUGS">
<a name="bugs"></a><h2>BUGS</h2>
<p>
ディレクトリを指定した場合もエラーとなりません．
</p>
</div>
</div></body>
