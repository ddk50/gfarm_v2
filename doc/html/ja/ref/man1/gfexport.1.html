<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" title="gfexport">
<a name="gfexport.1"></a><div class="titlepage"></div>
<div class="refnamediv">
<a name="name"></a><h2>Name</h2>
<p>gfexport — Gfarm ファイルシステムのファイルの内容を表示する</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfexport</code>  [-h <em class="replaceable"><code>ファイルシステムノード</code></em>]  <em class="replaceable"><code>Gfarm-URL</code></em> </p></div>
</div>
<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>Gfarm URL で指定された Gfarm ファイルシステム上のファイルを標準出力に出力します．</p>
</div>
<div class="refsect1" title="OPTIONS">
<a name="options"></a><h2>OPTIONS</h2>
<div class="variablelist"><dl>
<dt><span class="term"><code class="option">-h</code> <em class="parameter"><code>ファイルシステムノード</code></em></span></dt>
<dd><p>指定したファイルシステムノードに格納されているファイルを出力します．
</p></dd>
<dt><span class="term"><code class="option">-?</code></span></dt>
<dd><p>引数オプションを表示します。</p></dd>
</dl></div>
</div>
</div></body>
