<p>gfwhoami — Gfarm グローバルユーザ名を表示します</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfwhoami</code>  [<em class="replaceable"><code>オプション</code></em>]</p></div>

<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>Gfarm ファイルシステム上で用いられるグローバルユーザ名を
表示します。</p>
</div>
