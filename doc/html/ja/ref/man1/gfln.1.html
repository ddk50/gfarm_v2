<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" title="gfln">
<a name="gfln.1"></a><div class="titlepage"></div>
<div class="refnamediv">
<a name="name"></a><h2>Name</h2>
<p>gfln — ハードリンク，シンボリックリンクを作成する</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfln</code>  [<em class="replaceable"><code>options</code></em>]  target   link_name </p></div>
</div>
<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>
<em class="parameter"><code>target</code></em>に対するハードリンクを
<em class="parameter"><code>link_name</code></em>に作成します．
-s オプションが指定されるとシンボリックリンクを作成します．
</p>
</div>
<div class="refsect1" title="OPTIONS">
<a name="options"></a><h2>OPTIONS</h2>
<div class="variablelist"><dl>
<dt><span class="term"><code class="option">-s</code></span></dt>
<dd><p>シンボリックリンクを作成します．</p></dd>
<dt><span class="term"><code class="option">-?</code></span></dt>
<dd><p>引数オプションを表示します．</p></dd>
</dl></div>
</div>
</div></body>
